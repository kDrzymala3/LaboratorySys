<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Edit Visit</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 50%; margin: auto">
    <a class="navbar-brand" >Diagnostic Center</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}" >Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/testRange}">Tests range</a>
            </li>
        </ul>
    </div>
</nav>
<div align="center">
<select name="testTypeName" form="editVisit"  style="display: inline-block">
    <option th:each="testType:${testTypeList}" th:text="${testType.name}"></option>
</select>
<form th:action="@{'/editVisit/'+${patientId}}" method="post" th:object="${visit}" id="editVisit" style="display: inline-block">
    <input type="text" th:field="*{date}" th:value="${visit.date}">
    <input type="text" th:field="*{id}" hidden>
    <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
