<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Laboratory System</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 50%; margin: auto">
            <a class="navbar-brand" >Diagnostic Center</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}" >Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/testRange}">Tests range</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div>
        <table class="table" style="width: 50%; margin:auto" >
            <thead class="thead-dark">
            <tr>
                <th><a th:href="@{/sortPatientById}">ID</a></th>
                <th><a th:href="@{/sortPatientByName}">Name</a></th>
                <th><a th:href="@{/sortPatientBySurname}">Surname</a></th>
                <th>-</th>
            </tr>
            </thead>
            <tbody>
                <tr  th:each="patient: ${patientList}">
                    <td><a th:href="@{'/patient/' + ${patient.id}}" th:text="${patient.id}">1</a></td>
                <td th:text="${patient.name}">Name</td>
                <td th:text="${patient.surname}">Surname</td>
                    <td><a th:href="@{'/delete/' + ${patient.id}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div align="center">
        <form action="/addPatient"  method="post" th:object="${patient}">
            <input type="text" th:field="*{name}"placeholder="Name" >
            <input type="text" th:field="*{surname}" placeholder="Surname">
            <input type="submit" value="Submit">
        </form>
    </div>



</body>
</html>
