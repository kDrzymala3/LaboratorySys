<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Laboratory System</title>
</head>
<body>
    <header>
        <h1 align="center"  id="header">
            Diagnostic Center
        </h1>
    </header>

    <div>
        <table class="table" style="width: 50%; margin:auto" >
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>-</th>
                <th>-</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="patient: ${patientLIst}">
                    <td th:text="${patient.id}"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.surname}"></td>
                    <td>Edit</td>
                    <!--<td><a th:href="@{/delete/${patient.id}}">Delete</a></td>-->
                </tr>
            </tbody>
        </table>
    </div>
    <div align="center">
        <form action="/addPatient"  method="post" th:object="${patient}">
            <input type="text" th:field="*{name}"placeholder="Name" >
            <input type="text" th:field="*{surname}" placeholder="Surname">
            <input type="submit" value="Submit">
        </form>
    </div>



</body>
</html>
